<!DOCTYPE html>
<html class="full" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>hitmap</title>

    <!-- Include Date Range Picker -->
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/full.css" rel="stylesheet">
    <link href="/static/css/component.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="/static/images/logo.png" alt="Hitmap"> 
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">What's Hitmap?</a>
                    </li>
                    <li>
                        <a href="#">Leave feedback</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-xs-12">
                <div class="search_form">
                    <form id="nl-form" class="nl-form">
                        I am travelling to <input id="nlinput" type="text" value="" placeholder="San Francisco" data-subline="Currently only San Francisco"/> <br>with
                        <select>
                            <option value="1" selected>family</option>
                            <option value="2">friend(s)</option>
                            <option value="3">sweetheart</option>
                            <option value="4">colleague</option>
                        </select>
                        <br class="rwd-break">for 
                        <select>
                            <option value="1" selected>sightseeing</option>
                            <option value="2">shopping</option>
                            <option value="3">have fun</option>
                            <option value="4">romantic trip</option>
                            <option value="2">business</option>
                        </select>
                        <br>on <input type="text" id="daterange" placeholder="these dates"/>
                        <div class="nl-submit-wrap">
                            <button href="results.html" class="search-button" type="submit"><a href="results.html">Search</a></button>
                        </div>
                        <div class="nl-overlay"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Hitmap uses data from <a href="http://expedia.com"><img style="width: 55px;" src="/static/images/expedia.png" alt=""></a> and <a href="https://data.sfgov.org" ><span style="color:#6DBCE2">SF Open Data</span></a></p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>
    
     <!-- Include Required Prerequisites -->
    <script type="text/javascript" src="http://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
        <script type="text/javascript">
        $(function() {
            $('#daterange').daterangepicker({
               "drops": "up",
                "autoApply": true
            });
        });
    </script>


     <!-- Natural Language Form JavaScript -->
    <script src="/static/js/nlform.js"></script>
    <script>
        var nlform = new NLForm( document.getElementById( 'nl-form' ) );
    </script>

</body>

</html>
